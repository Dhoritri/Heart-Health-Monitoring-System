<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical History Form</title>
    <link rel="stylesheet" href="/css/medical.css">
</head>
<body>
    
    <div class="form-container">
        <h2>Medical History Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" required>
            </div>
            <div class="form-group">
                <label for="doctorFeedback">Doctor Feedback:</label>
                <textarea id="doctorFeedback" name="doctorFeedback" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="medicinePrescribed">Medicine Prescribed:</label>
                <input type="text" id="medicinePrescribed" name="medicinePrescribed" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
