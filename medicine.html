<body>
    <header>
        <header class="header">
            <a href="#" class="logo"><i class="fas fa-heartbeat"></i>Heart<i>C</i>are.</a>
            <div class="nav-link">

     <h1>Heart Disease Medicine Recommendations</h1>
    <main>
        <div class="selection">
            <label for="disease">Select a Heart Disease:</label>
            <select id="disease" onchange="showRecommendations()">
                <option value="">--Select--</option>
                <option value="hypertension">Hypertension</option>
                <option value="cad">Coronary Artery Disease</option>
                <option value="heartFailure">Heart Failure</option>
                <option value="arrhythmia">Arrhythmia</option>
                <option value="valvular">Valvular Heart Disease</option>
                <option value="congenital">Congenital Heart Disease</option>
                <option value="cardiomyopathy">Cardiomyopathy</option>
                <option value="pericarditis">Pericarditis</option>
                <option value="endocarditis">Endocarditis</option>
                <option value="pulmonaryHypertension">Pulmonary Hypertension</option>
            </select>
        </div>
        <section id="recommendations">
            <!-- Recommendations will be displayed here -->
        </section>
    </main>
    <footer>
        <p>Consult with your healthcare provider before starting any medication.</p>
    </footer>
    <script src="script.js"></script>
    <script src="/js/meds.js"></script>
