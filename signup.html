<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Responsive Registration Form | CodingLab</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
    </head>

<body>
    <div class="background">
        <div class="brand">
            <a href="index.html" class="logo"
              ><i class="fa-solid fa-heart-pulse"></i
              ><span>Heart<span class="curs">C</span>are.</span></a
            >
          </div>
        <div class="slogan">We care about your health</div>
        <div class="wrapper">
            <div class="title">Registration</div>
            <form action="signup.php" method="post">
                
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">National ID</span>
                        <input type="text" name="nid" placeholder="Enter Your National ID" required>
                    </div>

                    <div class="column">
                        <div class="input-box">
                            <span class="details">First Name</span>
                            <input type="text" name="Firstname" placeholder="Enter your First name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Last Name</span>
                            <input type="text" name="Lastname" placeholder="Enter your First name" required>
                        </div>
                    </div>    
                    
                    <div class="column">
                        <!---gender-->
                        <div class="input-box">
                            <span class="details">Gender</span>
                            <div class="gender-selection">
                                <label for="male">
                                    <input type="radio" id="male" name="gender" value="male" required>
                                    <span class="dot"></span>
                                    Male
                                </label>
                                <label for="female">
                                    <input type="radio" id="female" name="gender" value="female" required>
                                    <span class="dot"></span>
                                    Female
                                </label>                            
                            </div>                    
                        </div>
                        <!---gender-->
                        <div class="input-box">
                            <span class="details">Date Of Birth</span>
                            <input type="date" name="dob" placeholder="Enter You Date Of Birth" required>
                        </div>
                    </div>

                    <div class="column">
                        <div class="input-box">
                            <span class="details">Occupation</span>
                            <input type="text" name="Occupation" placeholder="Enter your occupation" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Allergy stasus</span>
                            <input type="text" name="allergy" placeholder="Enter your allergy stasus" required>
                        </div>
                    </div>

                    <div class="column">
                        <div class="input-box">
                            <span class="details">Blood Type</span>                            
                            <div class="select-box">
                                <select>
                                  <option hidden>Select Blood Type</option>
                                  <option>A+</option>
                                  <option>B+</option>
                                  <option>A-</option>
                                  <option>B-</option>
                                  <option>O+</option>
                                  <option>O-</option>
                                  <option>AB+</option>
                                  <option>AB-</option>
                                </select>
                              </div>                            
                        </div>
                        <div class="input-box">
                            <span class="details">Marital status</span>                            
                            <div class="marital-status-selection">
                                <label for="married">
                                    <input type="radio" id="married" name="marital status" value="married" required>
                                    <span class="dot"></span>
                                    Married
                                </label>
                                <label for="unmarried">
                                    <input type="radio" id="unmarried" name="marital status" value="unmarried" required>
                                    <span class="dot"></span>
                                    Unmarried
                                </label>                            
                            </div>
                            
                        </div>
                    </div>

                    <div class="column">
                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="number" name="phone" placeholder="Enter your number" required>
                        </div>
                    
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="address" name="password" placeholder="Enter your address" required>
                    </div>

                    <div class="column">
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" name="password" placeholder="Enter your password" required>
                    </div>
                        <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" name="confirm_password" placeholder="Confirm your password" required>
                        </div>
                    </div>
                        
               </div>
                <div class="button">
                    <i class="fa-solid circle-notch icon spinner"></i>
                    <span class="btn-text" user-selcect="none">Register</span>
                    <!--<span>Register</span>-->
                </div>
                <script>
                    let btn = document.querySelector(".button"),
                        spinIcon = document.querySelector(".spinner"),
                        btnText = document.querySelector(".btn-text");
                    btn.addEventListener("click", () => {
                        btn.style.cursor = "wait";
                        btn.classList.add("checked");
                        spinIcon.classList.add("spin");
                        btnText.textContent = "Loading";
                    setTimeout(() => {
                        btn.style.pointerEvents = "none";
                        spinIcon.classList.replace("spinner", "check");
                        spinIcon.classList.replace("circle-notch", "fa-check");
                        btnText.textContent = "Done";
                    }, 1200 ) //1s = 1000ms
                    });
                </script>
                    
                    <!--<div class="button">
                        <input type="submit" value="Register">
                    </div>-->
                <div class="login-link">
                    <a href="login.html">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
