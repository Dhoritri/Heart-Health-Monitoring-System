<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Responsive Registration Form | CodingLab</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
    </head>

<body>
    <div class="background">
        <div class="brand"><a class="logo"><i id="logoo" class="fas fa-heartbeat"></i>Heart<i>C</i>are.</a></div>
        <div class="slogan">We care about your health</div>
        <div class="wrapper">
            <div class="title">Registration</div>
            <form action="signup.php" method="post">
                
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">National ID</span>
                        <input type="number" name="nid" placeholder="Enter Your National ID" required>
                    </div>
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" name="Firstname" placeholder="Enter your First name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Last Name</span>
                        <input type="text" name="Lastname" placeholder="Enter your First name" required>
                    </div>
                   
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Date Of Birth</span>
                        <input type="date" name="dob" placeholder="Enter You Date Of Birth" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" name="phone" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" name="confirm_password" placeholder="Confirm your password" required>
                    </div>

                        
                
                </div>

                    
                <div class="button">
                    <input type="submit" value="Register">
                </div>
                <div class="login-link">
                    <a href="login.html">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
