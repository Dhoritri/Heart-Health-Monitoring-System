<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Responsive Registration Form | CodingLab</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="background">
        <div class="brand">
            <a href="index.html" class="logo"><i class="fa-solid fa-heart-pulse"></i><span>Heart<span class="curs">C</span>are.</span></a>
        </div>
        <div class="slogan">We care about your health</div>
        <div class="wrapper">
            <div class="title">Registration</div>
            <form action="signup.php" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Register as:</span>
                        <div class="category">
                            <label>
                                <input type="radio" name="user_type" value="patient" required onclick="toggleDoctorFields(false)">
                                <span class="dot"></span>
                                Patient
                            </label>
                            <label>
                                <input type="radio" name="user_type" value="doctor" required onclick="toggleDoctorFields(true)">
                                <span class="dot"></span>
                                Doctor
                            </label>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="details">National ID</span>
                        <input type="text" name="nid" placeholder="Enter Your National ID" required>
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <span class="details">First Name</span>
                            <input type="text" name="Firstname" placeholder="Enter your First name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Last Name</span>
                            <input type="text" name="Lastname" placeholder="Enter your Last name" required>
                        </div>
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <span class="details">Gender</span>
                            <div class="gender-selection">
                                <label for="male">
                                    <input type="radio" id="male" name="gender" value="male" required>
                                    <span class="dot"></span>
                                    Male
                                </label>
                                <label for="female">
                                    <input type="radio" id="female" name="gender" value="female" required>
                                    <span class="dot"></span>
                                    Female
                                </label>
                            </div>
                        </div>
                        <div class="input-box">
                            <span class="details">Date Of Birth</span>
                            <input type="date" name="dob" placeholder="Enter You Date Of Birth" required>
                        </div>
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="number" name="phone" placeholder="Enter your number" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="address" name="address" placeholder="Enter your address" required>
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <span class="details">Password</span>
                            <input type="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Confirm Password</span>
                            <input type="password" name="confirm_password" placeholder="Confirm your password" required>
                        </div>
                    </div>
                    <div class="doctor-details" style="display:none;">
                        <div class="input-box">
                            <span class="details">Physician ID</span>
                            <input type="text" name="physician_id" placeholder="Enter your Physician ID">
                        </div>
                        <div class="column">
                            <div class="input-box">
                                <span class="details">Years of Experience</span>
                                <input type="number" name="experience" placeholder="Enter your years of experience">
                            </div>
                            <div class="input-box">
                                <span class="details">Work Hours</span>
                                <input type="text" name="work_hours" placeholder="Enter your work hours">
                            </div>
                        </div>
                        <div class="input-box">
                            <span class="details">Certification</span>
                            <input type="file" name="certification">
                        </div>
                    </div>
                </div>
                <div class="button"><span>Register</span></div>
                <div class="login-link">
                    <a href="login.html">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        function toggleDoctorFields(show) {
            const doctorFields = document.querySelector('.doctor-details');
            doctorFields.style.display = show ? 'block' : 'none';
        }
    </script>
</body>

</html>
